    signal: USR1@90
    cpus-per-task: 36
    mem-per-cpu: 4G
    # time: 0-5:58:00
    time: 0-23:58:00
    # time: 0-2:58:00
    gres: gpu:1
  source_info:
    dir: ../../
    copy: true
    exclude: ['.*', '__pycache__/', '*.egg-info', 'job_files/', 'srun_errors.txt', 'logs/', 'slurm-*.out', '/envhes/', '/DeepOBS/', '/backpack/', '/build/', '/cleanrl/', '/SenseAct/', 'generated_cmds/', 'plots/']

