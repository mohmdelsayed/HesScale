---
- arguments:

  - torch_threads: 3
    learner: [
      sgd,
      # adam,
      # adahessian,
      # adahesscale_adamstyle,
      # adahesscalegn_adamstyle,
      # adaggnmc,
      # bl89,
      ]
    # lr: [.00001, .0001, .001, .01, .1, 1.]
    # lr: [.0001, .001, .01]
    # lr: [.01]
    lr: [.1]
    # lr: [.00001]
    task: 'cifar-100'

    # network: '3c3d'
    # batch_size: 128
    # # n_epochs: 200
    # # exp_name: sl_3c3d_mods_noaug
    # n_epochs: 2000
    # exp_name: sl_3c3d_mods_long_final

    network: 'allcnn'
    batch_size: 256
    # n_epochs: 350
    # exp_name: sl_allcnn_mods
    n_epochs: 3500
    exp_name: sl_allcnn_mods_long_final

  script: ../../core/run/sl_run.py
  # admin_args:
  seeds: [0, 9]
  # seeds: [10, 29]
  node_preps:
    - ../../node_preps/environment.sh
  sbatch_args:
